sudo: required
language: node_js
branches:
  only:
    - master
env:
  global:
    secure: 
before_install:
  - curl https://install.meteor.com | /bin/sh
  - npm install standard -g
  - npm install snazzy -g
script:
  - snazzy
  - sh run_tests.sh
  - bash check_for_new_version_number.bash
  - bash publish.sh
